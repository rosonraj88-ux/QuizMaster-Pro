<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster Pro - Mobile Quiz Champion</title>
    <style>
        :root {
            --primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --success: linear-gradient(135deg, #4CAF50, #45a049);
            --warning: linear-gradient(135deg, #ff9800, #f57c00);
            --danger: linear-gradient(135deg, #f44336, #d32f2f);
            --dark: linear-gradient(135deg, #2c3e50, #34495e);
            --gray: linear-gradient(135deg, #6c757d, #5a6268);
            --glass: rgba(255, 255, 255, 0.25);
            --shadow: 0 20px 40px rgba(0,0,0,0.1);
            --shadow-lg: 0 25px 50px rgba(0,0,0,0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            padding: 1rem;
            overflow-x: hidden;
        }

        .app-container {
            width: 100%;
            max-width: 480px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .screen { 
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 2rem 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255,255,255,0.2);
            display: none;
            flex-direction: column;
            animation: slideInUp 0.4s ease-out;
            min-height: 500px;
            position: relative;
        }

        .screen.active { display: flex; }

        @keyframes slideInUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .app-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            width: 100%;
        }

        .logo {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            font-weight: 800;
            background: var(--primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            padding: 1.5rem;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn {
            width: 100%;
            padding: 16px 20px;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            min-height: 56px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary { background: var(--primary); color: white; box-shadow: var(--shadow); }
        .btn-success { background: var(--success); color: white; box-shadow: var(--shadow); }
        .btn-warning { background: var(--warning); color: white; box-shadow: var(--shadow); }
        .btn-danger { background: var(--danger); color: white; box-shadow: var(--shadow); }
        .btn-secondary { background: var(--gray); color: white; box-shadow: var(--shadow); }

        .btn:hover { transform: translateY(-2px); box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
        .btn:active { transform: translateY(0); }

        .difficulty-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            margin: 1.5rem 0;
        }

        @media (min-width: 400px) {
            .difficulty-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        }

        .difficulty-btn {
            padding: 20px;
            font-size: 15px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-btn.easy { background: var(--success); }
        .difficulty-btn.medium { background: var(--warning); }
        .difficulty-btn.hard { background: var(--danger); }

        .stats-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 12px;
            margin: 1.5rem 0;
            background: rgba(255,255,255,0.7);
            padding: 1rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            font-weight: 700;
            font-size: 14px;
            flex: 1;
            min-width: 80px;
        }

        .stat-value { font-size: 24px; font-weight: 800; margin-top: 4px; }
        .stat-score { color: #667eea; }
        .stat-question { color: #ff9800; }
        .stat-timer { color: #4CAF50; }
        .timer-danger { color: #f44336 !important; animation: pulse 1s infinite; }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .progress-container {
            width: 100%; margin: 1.5rem 0;
            background: rgba(0,0,0,0.1);
            border-radius: 12px;
            height: 12px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%; background: var(--success);
            width: 0%; transition: width 0.5s ease;
        }

        .answer-btn {
            width: 100%; margin: 12px 0;
            padding: 18px 20px; background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            color: #2c3e50 !important; border: 2px solid #dee2e6;
            border-radius: 16px; font-size: 16px; font-weight: 500;
            text-align: left; cursor: pointer; transition: all 0.3s ease;
        }

        .answer-btn:hover {
            border-color: #667eea; transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102,126,234,0.2);
        }

        .answer-btn.correct {
            background: var(--success) !important;
            color: white !important; animation: successPulse 0.6s ease;
        }

        .answer-btn.incorrect {
            background: var(--danger) !important;
            color: white !important; animation: shake 0.5s ease;
        }

        @keyframes successPulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-4px); } 75% { transform: translateX(4px); } }

        .congrats {
            background: var(--success); color: white;
            padding: 1.5rem; border-radius: 16px;
            margin: 1rem 0; font-size: 18px; font-weight: 700;
            display: none; animation: bounceIn 0.6s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(10px);
            z-index: 1000; display: none;
            align-items: center; justify-content: center;
        }

        .modal-overlay.active { display: flex; }

        .modal {
            background: rgba(255,255,255,0.98);
            border-radius: 24px; padding: 2rem;
            max-width: 90vw; width: 380px;
            box-shadow: var(--shadow-lg); text-align: center;
        }

        .back-btn {
            position: absolute; top: 1rem; left: 1rem;
            width: 48px; height: 48px; border-radius: 12px;
            background: var(--gray); border: none;
            color: white; font-size: 18px; cursor: pointer;
        }

        .back-btn.difficulty-back {
            left: auto; right: 1rem; background: var(--danger);
        }

        input {
            width: 100%; padding: 16px 20px;
            border: 2px solid rgba(102,126,234,0.3);
            border-radius: 16px; font-size: 16px;
            text-align: center; background: rgba(255,255,255,0.9);
        }

        input:focus {
            outline: none; border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- LOGIN -->
        <div id="login-screen" class="screen active">
            <div class="app-header">
                <div class="logo">üß† QuizMaster Pro</div>
                <p style="color: #666; font-size: 1.1rem;">Master your knowledge</p>
            </div>
            <div class="card">
                <input type="text" id="username-input" placeholder="üë§ Enter your name" maxlength="20">
                <button class="btn btn-primary" onclick="startGame()">üöÄ Start Challenge</button>
                <button class="btn btn-secondary" onclick="showLoginQuitModal()">üö™ Exit Game</button>
            </div>
        </div>

        <!-- DIFFICULTY - WITH BACK BUTTON -->
        <div id="difficulty-screen" class="screen">
            <button class="back-btn difficulty-back" onclick="showDifficultyBackModal()">‚Üê</button>
            <div class="app-header">
                <div style="font-size: 1.3rem; color: #667eea;">
                    Welcome, <span id="welcome-user"></span>!
                </div>
            </div>
            <h2 style="color: #2c3e50; margin-bottom: 1.5rem;">Choose Difficulty</h2>
            <div class="difficulty-grid">
                <button class="btn difficulty-btn easy" onclick="selectDifficulty('easy')">üü¢ EASY</button>
                <button class="btn difficulty-btn medium" onclick="selectDifficulty('medium')">üü° MEDIUM</button>
                <button class="btn difficulty-btn hard" onclick="selectDifficulty('hard')">üî¥ HARD</button>
            </div>
        </div>

        <!-- QUIZ -->
        <div id="quiz-screen" class="screen">
            <button class="back-btn" onclick="showQuitModal()">‚Üê</button>
            <div class="stats-bar">
                <div class="stat-item">
                    <span>Score</span>
                    <span class="stat-value stat-score" id="score">0</span>
                </div>
                <div class="stat-item">
                    <span>Q</span>
                    <span class="stat-value stat-question" id="current-question">1</span>
                </div>
                <div class="stat-item">
                    <span>Time</span>
                    <span class="stat-value stat-timer" id="timer">30</span>
                </div>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progress"></div>
            </div>
            <div id="congrats-msg" class="congrats"></div>
            <h2 id="question-text" style="color: #2c3e50; font-size: 1.4rem; margin-bottom: 1.5rem;"></h2>
            <div id="answers-container" style="flex: 1; display: flex; flex-direction: column; gap: 12px;"></div>
        </div>

        <!-- RESULTS -->
        <div id="result-screen" class="screen">
            <div class="app-header">
                <div class="logo" style="color: #4CAF50;">üèÜ Victory!</div>
            </div>
            <h2 id="result-message" style="font-size: 1.4rem; margin-bottom: 2rem; color: #2c3e50;"></h2>
            <div class="stats-bar">
                <div class="stat-item">
                    <span>Final</span>
                    <span class="stat-value stat-score" id="final-score">0</span>
                </div>
                <div class="stat-item" id="accuracy"></div>
                <div class="stat-item" id="time-stats"></div>
            </div>
            <button class="btn btn-success" onclick="backToDifficulty()">üîÑ New Challenge</button>
        </div>

        <!-- DIFFICULTY BACK MODAL -->
        <div id="difficulty-back-overlay" class="modal-overlay">
            <div class="modal">
                <h3 style="color: #f44336;">‚ö†Ô∏è Return to Login?</h3>
                <p style="color: #666;">Your current session will end.</p>
                <button class="btn btn-danger" onclick="confirmDifficultyBack()">‚úÖ Yes, Back</button>
                <button class="btn btn-secondary" onclick="cancelDifficultyBack()">‚ùå Stay</button>
            </div>
        </div>

        <!-- OTHER MODALS -->
        <div id="login-quit-overlay" class="modal-overlay">
            <div class="modal">
                <h3 style="color: #f44336;">‚ö†Ô∏è Exit Game?</h3>
                <p style="color: #666;">This will end your session.</p>
                <button class="btn btn-danger" onclick="confirmLoginQuit()">‚úÖ Yes, Exit</button>
                <button class="btn btn-secondary" onclick="cancelLoginQuit()">‚ùå Continue</button>
            </div>
        </div>

        <div id="quit-modal" class="modal-overlay">
            <div class="modal">
                <h3 style="color: #f44336;">‚ö†Ô∏è Quit Game?</h3>
                <p style="color: #666;">Progress will be lost.</p>
                <button class="btn btn-danger" onclick="confirmQuit()">‚úÖ Quit</button>
                <button class="btn btn-secondary" onclick="cancelQuit()">‚ùå Continue</button>
            </div>
        </div>
    </div>

    <script>
        const quizData = {
            easy: [
                { question: "Capital of France?", answers: [{text:"London",correct:false},{text:"Paris",correct:true},{text:"Berlin",correct:false},{text:"Madrid",correct:false}] },
                { question: "Red Planet?", answers: [{text:"Venus",correct:false},{text:"Mars",correct:true},{text:"Jupiter",correct:false},{text:"Saturn",correct:false}] },
                { question: "Largest ocean?", answers: [{text:"Atlantic",correct:false},{text:"Pacific",correct:true},{text:"Indian",correct:false},{text:"Arctic",correct:false}] },
                { question: "Gold symbol?", answers: [{text:"Go",correct:false},{text:"Au",correct:true},{text:"Gd",correct:false},{text:"Ag",correct:false}] },
                { question: "Continents?", answers: [{text:"6",correct:false},{text:"7",correct:true},{text:"8",correct:false},{text:"5",correct:false}] },
                { question: "Water formula?", answers: [{text:"HO2",correct:false},{text:"H2O",correct:true},{text:"O2H",correct:false},{text:"H2O2",correct:false}] },
                { question: "Longest river?", answers: [{text:"Amazon",correct:false},{text:"Nile",correct:true},{text:"Yangtze",correct:false},{text:"Mississippi",correct:false}] },
                { question: "Planets?", answers: [{text:"7",correct:false},{text:"8",correct:true},{text:"9",correct:false},{text:"10",correct:false}] },
                { question: "Python extension?", answers: [{text:".js",correct:false},{text:".py",correct:true},{text:".html",correct:false},{text:".css",correct:false}] },
                { question: "365 days?", answers: [{text:"Week",correct:false},{text:"Year",correct:true},{text:"Month",correct:false},{text:"Decade",correct:false}] }
            ],
            medium: [
                { question: "Smallest prime?", answers: [{text:"1",correct:false},{text:"2",correct:true},{text:"3",correct:false},{text:"5",correct:false}] },
                { question: "Light speed (km/s)?", answers: [{text:"300,000",correct:true},{text:"150,000",correct:false},{text:"500,000",correct:false},{text:"100,000",correct:false}] },
                { question: "HTML inventor?", answers: [{text:"Bill Gates",correct:false},{text:"Tim Berners-Lee",correct:true},{text:"Steve Jobs",correct:false},{text:"Linus",correct:false}] },
                { question: "Air gas?", answers: [{text:"Oxygen",correct:false},{text:"Nitrogen",correct:true},{text:"CO2",correct:false},{text:"Hydrogen",correct:false}] },
                { question: "œÄ value?", answers: [{text:"2.14",correct:false},{text:"3.14",correct:true},{text:"4.14",correct:false},{text:"2.71",correct:false}] },
                { question: "JS creator?", answers: [{text:"Guido",correct:false},{text:"Brendan Eich",correct:true},{text:"Dennis",correct:false},{text:"Linus",correct:false}] },
                { question: "Largest desert?", answers: [{text:"Sahara",correct:false},{text:"Antarctica",correct:true},{text:"Gobi",correct:false},{text:"Kalahari",correct:false}] },
                { question: "10 in binary?", answers: [{text:"1000",correct:false},{text:"1010",correct:true},{text:"1100",correct:false},{text:"1111",correct:false}] },
                { question: "Atomic #1?", answers: [{text:"Helium",correct:false},{text:"Hydrogen",correct:true},{text:"Lithium",correct:false},{text:"Oxygen",correct:false}] },
                { question: "CSS stands for?", answers: [{text:"Computer Style",correct:false},{text:"Cascading Style Sheets",correct:true},{text:"Creative Style",correct:false},{text:"Color Sheets",correct:false}] }
            ],
            hard: [
                { question: "Letters=number?", answers: [{text:"Four",correct:true},{text:"Three",correct:false},{text:"Five",correct:false},{text:"Six",correct:false}] },
                { question: "Highest melting metal?", answers: [{text:"Tungsten",correct:true},{text:"Titanium",correct:false},{text:"Iron",correct:false},{text:"Gold",correct:false}] },
                { question: "Vertex cycle?", answers: [{text:"Eulerian",correct:false},{text:"Hamiltonian",correct:true},{text:"Dijkstra",correct:false},{text:"Floyd",correct:false}] },
                { question: "Tetrahedral square?", answers: [{text:"1",correct:true},{text:"10",correct:false},{text:"20",correct:false},{text:"56",correct:false}] },
                { question: "Zero-cost lang?", answers: [{text:"Go",correct:false},{text:"Rust",correct:true},{text:"Swift",correct:false},{text:"Zig",correct:false}] },
                { question: "Nerve speed?", answers: [{text:"10 m/s",correct:false},{text:"120 m/s",correct:true},{text:"50 m/s",correct:false},{text:"200 m/s",correct:false}] },
                { question: "TCP/IP layers?", answers: [{text:"4",correct:true},{text:"5",correct:false},{text:"7",correct:false},{text:"3",correct:false}] },
                { question: "Even prime?", answers: [{text:"2",correct:true},{text:"4",correct:false},{text:"6",correct:false},{text:"8",correct:false}] },
                { question: "EPR paradox?", answers: [{text:"Heisenberg",correct:false},{text:"Einstein",correct:true},{text:"Schr√∂dinger",correct:false},{text:"Planck",correct:false}] },
                { question: "Merkle tree?", answers: [{text:"Hashing",correct:false},{text:"Blockchain",correct:true},{text:"Encryption",correct:false},{text:"Compression",correct:false}] }
            ]
        };

        let currentUser = '', currentDifficulty = '', currentQuestions = [], currentQuestionIndex = 0,
            score = 0, timeLeft = 30, timerInterval, totalTime = 0, answersDisabled = false;

        // üîÄ SHUFFLE FUNCTION - FIXES B OPTION PROBLEM
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startGame() {
            currentUser = document.getElementById('username-input').value.trim();
            if (!currentUser) return alert('Please enter your name!');
            document.getElementById('welcome-user').textContent = currentUser;
            document.getElementById('login-screen').classList.remove('active');
            document.getElementById('difficulty-screen').classList.add('active');
        }

        function selectDifficulty(difficulty) {
            currentDifficulty = difficulty;
            // üîÑ SHUFFLE QUESTIONS + ANSWERS for each difficulty
            currentQuestions = quizData[difficulty].map(q => ({
                question: q.question,
                answers: shuffleArray(q.answers) // RANDOMIZE ANSWER POSITIONS
            }));
            document.getElementById('difficulty-screen').classList.remove('active');
            document.getElementById('quiz-screen').classList.add('active');
            startQuiz();
        }

        function startQuiz() {
            currentQuestionIndex = 0; score = 0; totalTime = 0;
            document.getElementById('score').textContent = score;
            showQuestion();
        }

        function showQuestion() {
            resetTimer();
            answersDisabled = false;
            const q = currentQuestions[currentQuestionIndex];
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('question-text').textContent = q.question;
            document.getElementById('congrats-msg').style.display = 'none';
            document.getElementById('progress').style.width = (currentQuestionIndex / 10 * 100) + '%';

            const container = document.getElementById('answers-container');
            container.innerHTML = '';
            q.answers.forEach((answer, i) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer.text;
                btn.onclick = () => selectAnswer(answer.correct, i);
                container.appendChild(btn);
            });
        }

        function resetTimer() {
            timeLeft = 30;
            updateTimer();
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) timeUp();
            }, 1000);
        }

        function updateTimer() {
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('timer').classList.toggle('timer-danger', timeLeft <= 5);
        }

        function selectAnswer(isCorrect, selectedIndex) {
            if (answersDisabled) return;
            answersDisabled = true;
            clearInterval(timerInterval);
            totalTime += (30 - timeLeft);

            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach((btn, i) => {
                if (currentQuestions[currentQuestionIndex].answers[i].correct) {
                    btn.classList.add('correct');
                } else if (!isCorrect) {
                    btn.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                document.getElementById('congrats-msg').innerHTML = `üéâ Great job, ${currentUser}!`;
                document.getElementById('congrats-msg').style.display = 'block';
            }

            setTimeout(nextQuestion, 1500);
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < 10) showQuestion();
            else showResults();
        }

        function timeUp() {
            answersDisabled = true;
            clearInterval(timerInterval);
            setTimeout(nextQuestion, 1000);
        }

        function showResults() {
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('result-screen').classList.add('active');
            
            document.getElementById('final-score').textContent = score;
            const percentage = Math.round(score / 10 * 100);
            const avgTime = Math.round(totalTime / 10);
            
            document.getElementById('accuracy').innerHTML = `<span>Accuracy</span><span style="color:#667eea">${percentage}%</span>`;
            document.getElementById('time-stats').innerHTML = `<span>Avg Time</span><span style="color:#ff9800">${avgTime}s</span>`;

            const messages = [
                `üëë Perfect, ${currentUser}! Quiz Master!`,
                `ü•á Excellent, ${currentUser}! Top tier!`,
                `ü•à Great job, ${currentUser}! Solid work!`,
                `ü•â Nice try, ${currentUser}! Keep going!`,
                `üí™ Good effort, ${currentUser}! Next time!`
            ];
            document.getElementById('result-message').textContent = messages[Math.min(Math.floor(percentage/20), 4)];
        }

        // BACK BUTTON FUNCTIONS
        function backToDifficulty() {
            document.getElementById('result-screen').classList.remove('active');
            document.getElementById('difficulty-screen').classList.add('active');
        }

        function showDifficultyBackModal() { 
            document.getElementById('difficulty-back-overlay').classList.add('active'); 
        }
        
        function confirmDifficultyBack() {
            document.getElementById('difficulty-back-overlay').classList.remove('active');
            document.getElementById('difficulty-screen').classList.remove('active');
            document.getElementById('login-screen').classList.add('active');
            document.getElementById('username-input').value = '';
            document.getElementById('username-input').focus();
        }
        
        function cancelDifficultyBack() { 
            document.getElementById('difficulty-back-overlay').classList.remove('active'); 
        }

        // OTHER MODALS
        function showLoginQuitModal() { document.getElementById('login-quit-overlay').classList.add('active'); }
        function confirmLoginQuit() { alert('Thanks for playing! üëã'); window.location.reload(); }
        function cancelLoginQuit() { document.getElementById('login-quit-overlay').classList.remove('active'); }
        function showQuitModal() { document.getElementById('quit-modal').classList.add('active'); }
        function confirmQuit() { 
            clearInterval(timerInterval);
            document.getElementById('quiz-screen').classList.remove('active');
            document.getElementById('difficulty-screen').classList.add('active');
            document.getElementById('quit-modal').classList.remove('active');
        }
        function cancelQuit() { document.getElementById('quit-modal').classList.remove('active'); }

        document.addEventListener('keypress', e => {
            if (e.key === 'Enter' && document.getElementById('login-screen').classList.contains('active')) {
                startGame();
            }
        });

        document.getElementById('username-input').focus();
    </script>
</body>
